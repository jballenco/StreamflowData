<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorado Streamflow</title>
    <link rel="stylesheet" href="stylev6.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.1"></script>
    <script src="scriptv6.js" defer="true"></script>
  </head>
  <body>
    <div id="page-container">
      <h1>Current streamflow across Colorado</h1>
      <div id="map"></div>
      <script
        async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_jfREM8LZtRfkIgVKdOH_0uS2C47cinU&callback=initMap"
      ></script>
      <div id="jumpButtons">
        <button id="SS">Jump to Strontia</button>
        <button id="CM">Jump to Cheesman</button>
        <button id="RT">Jump to Roberts Tunnel</button>
        <button id="GR">Jump to Gross</button>
        <button id="DL">Jump to Dillon</button>
      </div>
      <footer id="footer">
        <a target="_blank" href="https://icons8.com/icon/13101/water">Water</a>
        and
        <a target="_blank" href="https://icons8.com/icon/19161/sort-down"
          >Sort Down</a
        >
        icon by <a target="_blank" href="https://icons8.com">Icons8</a>
      </footer>
    </div>
  </body>
</html>
