<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorado Streamflow</title>
    <link rel="stylesheet" href="stylev2.css" />
    <script src="https://www.google.com/jsapi"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <body >
    <div id="page-container">

      <div id="map"></div>
      <script
      defer

    ></script>
      <div id="legend"><h3>Legend</h3></div>

        <button id="CM" class"jbutton">Cheesman</button>
        <button id="RT" class"jbutton">Roberts Tunnel</button>
        <button id="GR" class"jbutton">Gross</button>
        <button id="DL" class"jbutton">Dillon</button>
      </div>
      <footer id="footer">
        <a target="_blank" href="https://icons8.com/icon/13101/water">Water</a>
        and
        <a target="_blank" href="https://icons8.com/icon/19161/sort-down"

        icon by <a target="_blank" href="https://icons8.com">Icons8</a>
